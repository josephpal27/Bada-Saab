    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sail&display=swap" rel="stylesheet">

<body>

    <!-- Header Starts -->
    <header>
        <!-- Left -->
        <div class="header-left">
            <div class="header-icons">
                <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-x-twitter"></i></a>
            </div>
            <div class="header-contact text-light">
                <i class="fa-solid fa-phone"></i> +91 0000000000
            </div>
            <div class="header-email">
                <a href=""><i class="fa-solid fa-envelope"></i> example@gmail.com</a>
            </div>
        </div>
        <!-- Right -->
        <div class="header-right">
            <div class="header-location">
                <a href=""><i class="fa-solid fa-location-dot"></i> Location</a>
            </div>
            <div class="header-order">
                <a href=""><i class="fa-solid fa-truck"></i> Track Order</a>
            </div>
            <div class="header-user text-light">
                <i class="fa-solid fa-user"></i> <a href="">Log In</a> | <a href="">Sign Up</a>
            </div>
        </div>
    </header>
    <!-- Header Ends -->

    <!-- Navbar Starts -->
    <nav>
        <!-- Left -->
        <div class="nav-left">
            <img src="assets/images/logo.png" alt="logo">
        </div>
        <!-- Right -->
        <div class="nav-right">
            <!-- Top -->
            <div class="nav-search">
                <div class="search-box">
                    <form action="" method="post">
                        <input type="search" name="search" id="search" placeholder="Search for Products">
                        <button><i class="fa-solid fa-magnifying-glass"></i> Search</button>
                    </form>
                </div>
                <div class="wishlist-btn">
                    <a href=""><button><i class="fa-solid fa-heart"></i> Wishlist</button></a>
                </div>
                <div class="cart-btn">
                    <a href=""><button><i class="fa-solid fa-cart-shopping"></i> Cart</button></a>
                </div>
            </div>
            <!-- Bottom -->
            <div class="nav-list">
                <ul>
                    <li class="active"><a href="">HERITAGE</a></li>
                    <li><a href="">LEGACY</a></li>
                    <li><a href="">COLLECTION</a></li>
                    <li><a href="">EXCLUSIVES</a></li>
                    <li><a href="">CONTACT US</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar Ends -->

    <!-- Banner Slider Starts -->
    <section class="banner-slider">
        <div class="slide">
            <img src="assets/images/banner-1.jpeg" alt="Slide 1">
        </div>
        <div class="slide">
            <img src="assets/images/banner-2.jpeg" alt="Slide 2">
        </div>
    </section>
    <!-- Banner Slider Ends -->

    <!-- New Arrivals Starts -->
    <section class="new-arrivals">
        <div class="horse-gif">
            <img src="assets/gif/horse.gif" alt="gif">
        </div>
        <h1>New Arrivals</h1>
    </section> 
    <!-- New Arrivals Ends -->






    <!-- -------------------------------------------------------------------------------------------------------------------------------- -->

    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <!-- Slick JS Link -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>

    <!-- AOS Animation JS Link -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
